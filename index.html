<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Day 2 </title>

    <!-- place style in head not body -->

<!-- the body is the parent everything within the body is the child -->
<body>

   <div>
    <h1>header</h1>
       <p class="p1">Some <span>inline</span>text</p>
       <p class="number 1">some text</p>
     </div> 
    <!-- block level element is dl -->
    <dl></dl>

    <section style="border:solid">
        some text
    </section>
    <br>
    
    <form> 
    <input type="text" name="#" value="first name"><br>
    <input type="text" name="#" value="last name"><br>
    <label for="Email">email</label>

    <br>
    <input type="text" name="#" value="email"><br><br>
    <input type="submit" name="#" value="submit"><br>
    <a href="#" style="border: 2px solid red">click me!</a><br>
   <button type="button" name="button">click me!</button>
   <button type="submit" name="button">click</button>
   <button type="reset" name="button">click on here</button>
</form>
    <!-- copy code on text area -->
    <textarea name="name" rows="8" cols="80"></textarea>

   
<!-- block level element  -->
<!-- list-style -->
<!--  -->

        <li>tea</li>
        <li>coffee</li>
    </ul>
<!-- does not use style start block element -->
    <lo type="A">
        <li>Cups</li>
        <li>snack</li>

    </lo>

    <table bgcolor="pink" border="2px">
        <!-- table row -->
  <tr>

    <th>data 13</th>
    <th>data 14</th>

   </tr>

   <tr>
    <td>Data 15</td>

    <td>data 18</td>

   </tr>
    </table>

    <!--  -->

    <img width="30%" src="#" alt="#" title=""> <img src="#" alt="#" title=""> <img src="#" alt="#" title="">
</figure>
